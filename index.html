<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumi I Love You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #c31432;
            background: -webkit-linear-gradient(to right, #240b36, #c31432);
            background: linear-gradient(to right, #240b36, #c31432);
            font-weight: 400;
            font-style: normal;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 5em;
            color: white;
            animation: moveAround 10s infinite alternate ease-in-out;
            font-family: "Allura", serif;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        span {
            font-family: "Great Vibes", serif;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.7;
            animation: moveParticles 8s linear infinite;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100px, -200px);
            }

            50% {
                transform: translate(-200px, 100px);
            }

            75% {
                transform: translate(200px, 200px);
            }

            100% {
                transform: translate(-100px, -100px);
            }
        }

        @keyframes moveParticles {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-1300px);
            }
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>

<body>
    <h1> <span> Soumi</span> <br> I Love You</h1>

    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 95%; left: 10%; animation-duration: 5s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 85%; left: 20%; animation-duration: 4s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 90%; left: 30%; animation-duration: 6s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 75%; left: 40%; animation-duration: 5.5s;"></div>
        <div class="particle" style="width: 20px; height: 20px; top: 80%; left: 50%; animation-duration: 3.5s;"></div>
    </div>
</body>

</html>
